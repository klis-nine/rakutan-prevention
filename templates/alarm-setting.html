<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Setting</title>
</head>
<body>
    <h1>アラーム設定</h1>
    <form id="alarmForm">
        <label for="timeInput">アラーム時刻を設定してください:</label>
        <input type="time" id="timeInput" name="timeInput" required>
        <button type="submit">アラームをセット</button>
    </form>
    <script>
        document.getElementById('alarmForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/set_alarm', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('アラームが設定されました！');
                } else {
                    alert('アラームの設定に失敗しました。');
                }
            });
        });

        function showNotification() {
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.getRegistration().then(function(reg) {
                    reg.showNotification('アラームです！');
                });
            }
        }

        // プッシュ通知の許可をリクエスト
        if ('Notification' in window && navigator.serviceWorker) {
            Notification.requestPermission().then(function(permission) {
                if (permission === 'granted') {
                    navigator.serviceWorker.register('/sw.js');
                }
            });
        }
    </script>
</body>
</html>
